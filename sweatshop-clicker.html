<!DOCTYPE html>
<html>
    <head>
        <title>Sweatshop Clicker</title>
    </head>

    <body>
      
        <p>Revenue From Kids: $<span id="score">0</span></p>
        
        <p>Clicks: <span id="clicks">0</span></p>
        
        <img src="http://assets.stickpng.com/images/584568e1746e3e42031117f3.png" height="280" width="350" onclick="addToScore(1), addToClicks(1)">
        <br>
        <button onclick="buyCursor()">Kids [$<span id="cursorCost">45</span>] - <span id="cursors"></span></button>
        <br>
        <button onclick="buyJosh()">Shackles & Chains [$<span id="joshCost">60</span>] - <span id="josh"></span></button>
        <br>
        <button onclick="buyJake()">Fleet of Vans [$<span id="jakeCost">1000</span>] - <span id="jake"></span></button>
        <br>
        <button onclick="upgradeClick()">Sweatshop Expansion [$<span id="upgradeCost">30</span>] - <span id="upgrades"></span></button>
        <br>
        
        <button onclick="buyCursor2()">Van (x2 speed): [<span id="cursor2Cost">20 - </span>Kids] - <span id="cursor2">0</span></button>
        <br>
        <p> Options </p>
        <button onclick="saveGame()">Save</button>
        <button onclick="loadGame()">Load</button>
        <button onclick="reset()">Reset</button>
        
        <p2 id="cursors"></p2>
        
        <script>
            var score = 0;
            var clicks = 0;
            var increment = 1;
            var scorePerSecond = 0;
            
            var upgradeCost = 30;
            var cursorCost = 45;
            var joshCost = 60;
            var jakeCost = 1000;
            var cursor2Cost = 20;
            
            var cursors = 0;
            var josh = 0;
            var jake = 0;
            var upgrades = 0;
            
            var cursor2 = 0;
            var josh2 = 0;
            var jake2 = 0;
            
            
            
            function scorePerSecond(){
              scorePerSecond = cursors;
              
              document.getElementById("scorePerSecond").innerHTML = scorePerSecond;
            }
            
            
            // Function line for buying cursors
            
            function buyCursor(){
                if (score >= cursorCost) {
                    score = score - cursorCost;
                    cursors = cursors + 1;
                    cursorCost = cursorCost + 5;
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("cursorCost").innerHTML = cursorCost;
                    document.getElementById("cursors").innerHTML = cursors;
                }
            }
            
            
            function addToScore (amount) {
                score = score + amount;
                document.getElementById("score").innerHTML = score;
            }
            
            setInterval(function() {
                score = score + cursors;
                document.getElementById("score").innerHTML = score;
            }, 1500); // 1500ms = 1.5 seconds
            
            // New function line for "Josh"
              
            function buyJosh(){
                if (score >= joshCost) {
                    score = score - joshCost;
                    josh = josh + 1;
                    joshCost = (joshCost + 8) * 2;
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("joshCost").innerHTML = joshCost;
                    document.getElementById("josh").innerHTML = josh;
                }
            }
            
            function addToScore (amount) {
                score = score + amount;
                document.getElementById("score").innerHTML = score;
            }
            
            setInterval(function() {
                score = score + josh;
                document.getElementById("score").innerHTML = score;
            }, 800);
            // 800ms = .8 seconds
            
            // New function line for "Jake"
              
            function buyJake(){
                if (score >= jakeCost) {
                    score = score - jakeCost;
                    jake = jake + 1;
                    jakeCost = jakeCost * 2.5;
                    
                    document.getElementById("score").innerHTML = score;
                    document.getElementById("jakeCost").innerHTML = jakeCost;
                    document.getElementById("jake").innerHTML = jake;
                }
            }
            
            function addToScore (amount) {
                score = score + increment;
                document.getElementById("score").innerHTML = score;
            }
            
            
            setInterval(function() {
                score = score + jake;
                document.getElementById("score").innerHTML = score;
            }, 500);
            
            // 500ms = .5 seconds
            
            function upgradeClick() {
              if (score >= upgradeCost) {
                score = score - upgradeCost;
                increment = increment + 1;
                upgrades = upgrades + 1;
                upgradeCost = upgradeCost * 2
                
                document.getElementById("score").innerHTML = score;
                document.getElementById("upgradeCost").innerHTML = upgradeCost;
                document.getElementById("upgrades").innerHTML = upgrades;
              }
            }
            
            // I dont know if i should end it here :(
            
            // Apparently not. After having someone play, i know what to do.
            
            function addToClicks (amount) {
                clicks = clicks + 1;
                
                document.getElementById("clicks").innerHTML = clicks;
            }
            
            function buyCursor2(){
                if (cursors >= cursor2Cost) {
                    cursors = cursors - cursor2Cost;
                    cursor2 = cursor2 + 1;
                    cursor2Cost = cursor2Cost + 10;
                    cursorCost = 40;
                    
                    document.getElementById("cursor2Cost").innerHTML = cursor2Cost;
                    document.getElementById("cursor2").innerHTML = cursor2;
                }
            }
            
            // Line for Cursor2 upgrade
            
            setInterval(function() {
                score = score + cursor2;
                
                document.getElementById("score").innerHTML = score;
                document.getElementById("cursor2").innerHTML = cursor2;
            }, 200);
            // Reset Function
            
            function reset(){
              cursors = 0;
              score = 0;
              josh = 0;
              cursor2 = 0;
              upgrades = 30;
              cursor2Cost = 20;
              jakeCost = 1000;
              joshCost = 60;
              cursorCost = 45;
              clicks = 0;
              
              document.getElementById("reset").innerHTML = reset;
              document.getElementById("cursors").innerHTML = cursors;
              document.getElementById("jake").innerHTML = jake;
              document.getElementById("upgrades").innerHTML = upgrades;
            }
            
            // New function for game saves
            
            function saveGame(){
              var gameSave = {
                score: score,
                clicks: clicks
              };
              localStorage.setItem("gameSave", JSON.stringify(gameSave), SameSite=Lax);
            }
        </script>
    </body>
</html>
